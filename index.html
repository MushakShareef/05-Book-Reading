
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Book Page Turner</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="book-container">
        <div class="book">
            <!-- Cover -->
            <div class="page current-page" id="page-1">
                <div class="page-content">
                    <h1>My Book</h1>
                    <p>Swipe to turn pages</p>
                    <div class="cover-image">
                        <img src="01 LaxiNara.png" alt="Cover Image">
                    </div>
                </div>
            </div>
            
            <!-- Page 2 -->
            <div class="page" id="page-2">
                <div class="page-content">
                    <img src="02Soul.png" alt="Page 2 Image">
                    <p>Page 2</p>
                </div>
            </div>
            
            <!-- Page 3 -->
            <div class="page" id="page-3">
                <div class="page-content">
                    <img src="03TWorld.png" alt="Page 3 Image">
                    <p>Page 3</p>
                </div>
            </div>
            
            <!-- Page 4 -->
            <div class="page" id="page-4">
                <div class="page-content">
                    <img src="04SSoul.png" alt="Page 4 Image">
                    <p>Page 4</p>
                </div>
            </div>
            
            <!-- Page 5 -->
            <div class="page" id="page-5">
                <div class="page-content">
                    <img src="05Drama.png" alt="Page 5 Image">
                    <p>Page 5</p>
                </div>
            </div>
            
            <!-- Page 6 -->
            <div class="page" id="page-6">
                <div class="page-content">
                    <img src="06Ladder.png" alt="Page 6 Image">
                    <p>Page 6</p>
                </div>
            </div>
            
            <!-- Page 7 -->
            <div class="page" id="page-7">
                <div class="page-content">
                    <img src="07Tree.png" alt="Page 7 Image">
                    <p>Page 7</p>
                </div>
            </div>
            
            <!-- Page 8 -->
            <div class="page" id="page-8">
                <div class="page-content">
                    <img src="08Powers.png" alt="Page 8 Image">
                    <p>Page 8</p>
                </div>
            </div>
            
            <!-- Page 9 -->
            <div class="page" id="page-9">
                <div class="page-content">
                    <img src="09Kumba.png" alt="Page 9 Image">
                    <p>Page 9</p>
                </div>
            </div>
            
            <!-- Page 10 (Back Cover) -->
            <div class="page" id="page-10">
                <div class="page-content back-cover">
                    <h2>The End</h2>
                    <img src="/api/placeholder/900/1300" alt="Back Cover Image">
                </div>
            </div>
        </div>
        
        <!-- Page counter only, no buttons -->
        <div class="navigation">
            <span id="page-counter">Page 1 of 10</span>
        </div>
    </div>
    
    <!-- <script src="script.js"></script> -->
</body>
</html>
